<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label>Username :</label>
                <input type="text" name="Username" placeholder="Masukan Username">
            </p>
            <p>
                <label>Password :</label>
                <input type="password" name="Password" placeholder="Masukan Password">
            </p>
            <p>
                <label><input type="checkbox" name="remember" value="remember"/>Remember Me</label>
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
        </fieldset>
       <br><br><br>
       <br><br><br>

       
    </form>
     <form action="">
         <fieldset>
            <legend>
                Field Type
            </legend>
            <p>
                <label>Nama:</label>
                 <input type="text" name="nama" placeholder="Masukan Nama">
                <br>

                <label>Email:</label>
                 <input type="text" name="email" placeholder="Masukan Email">
                <br>

                <label>Password:</label>
                 <input type="password" name="password" placeholder="Masukan Password">
                <br>

                <label>Checkbox:</label>
                 <input type="checkbox" name="hobi"> Membaca
                 <input type="checkbox" name="hobi"> Menulis
                 <input type="checkbox" name="hobi"> Olahraga
                <br>

                <label>Radio Button:</label>
                 <input type="radio" name="jenis_kelamin"> Pria
                 <input type="radio" name="jenis_kelamin"> Wanita
                <br>

                <label>Number/Angka</label>
                 <input type="number" name="angka" placeholder="Masukan Angka">
                <br>

                <label>Date/Tanggal</label>
                 <input type="date" name="tanggal">
                <br>

                <label>File</label>
                 <input type="file" name="file">
                <br>

                <label>Sumbit/Button/Tombol</label>
                 <input type="submit" name="submit">
                <br>

                <label>Option/Pilihan</label>
                    <select name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                <br>

            <label>Biografi</label>
             <textarea name="biografi" placeholder="Masukan Biografi"></textarea>
            </fieldset>
     </form>
   
</body>
</html>
