<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kolom</title>
</head>
<body>
    <!--Rules
            cols
            rows

    <table rules="all" border="1"cellspacing="1" cellpadding="10" align="center"> 
        <caption>Ini Caption</caption>

            <th>Ini kolom 1</th>
            <th>Ini kolom 2</th>
            <th>Ini kolom 3</th>

            <td>Ini baris 2 kolom 1</td>
            <td colspan="2">Ini baris 2 kolom 2</td>
            <!-- <td>Ini baris 2 kolom 3</td> -->
        </tr>
        <tr>
            <td rowspan="2">ini baris 3 kolom 1</td>
            <td>ini baris 3 kolom 2</td>
            <td>ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <!-- <td>ini baris 4 kolom 1</td> -->
            <td>ini baris 4 kolom 2</td>
            <td>ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
